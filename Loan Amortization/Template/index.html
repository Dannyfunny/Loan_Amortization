<!DOCTYPE html>
<html>
<head>
    <title>Loan Amortization Calculator</title>
</head>
<body>
    <h1>Loan Amortization Schedule Generator</h1>
    <form method="POST">
        <label>Loan Principal Amount:</label><br>
        <input type="number" name="principal" step="0.01" required><br><br>

        <label>Annual Interest Rate (%):</label><br>
        <input type="number" name="rate" step="0.01" required><br><br>

        <label>Loan Term (Years):</label><br>
        <input type="number" name="years" required><br><br>

        <input type="submit" value="Generate Schedule">
    </form>
</body>
</html>
